<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Painel de Provas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h1 class="mb-4 text-center">Painel de Provas Geradas</h1>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Tópico</th>
    <th>Dificuldade</th>
    <th>Tipo</th>
    <th>Qtd. Questões</th>
    <th>Data</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="prova : ${provas}">
    <td th:text="${prova.id}"></td>
    <td th:text="${prova.topico}"></td>
    <td th:text="${prova.dificuldade}"></td>
    <td th:text="${prova.tipo}"></td>
    <td th:text="${prova.quantidade}"></td>
    <td th:text="${#temporals.format(prova.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
    <td>
      <a th:href="@{'/provas/' + ${prova.id}}" class="btn btn-primary btn-sm">Ver Prova</a>
      <a th:href="@{'/provas/' + ${prova.id} + '/gabarito'}" class="btn btn-success btn-sm ms-1">Ver Gabarito</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
