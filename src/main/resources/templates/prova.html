<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prova Gerada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/prova.css" rel="stylesheet"> <!-- CSS externo -->
</head>

<body class="container py-5">
<h1 class="mb-4 text-center">Prova Gerada Automaticamente</h1>

<div th:each="q, iterStat : ${questoes}" class="questao">
    <h5 th:text="${iterStat.index + 1} + '. ' + ${q.enunciado}"></h5>

    <ul class="alternativas" th:if="${q.alternativas != null}">
        <li th:each="alt : ${q.alternativas}" th:text="${alt}"></li>
    </ul>
</div>

<div class="text-center mt-5">
    <button onclick="window.print()" class="btn btn-primary">Imprimir Prova</button>
</div>
</body>
</html>
