<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gabarito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        <div th:each="q, iterStat : ${questoes}" class="questao gabarito">
    </style>
</head>
<body class="container py-5">
<h1 class="text-center mb-4">Gabarito da Prova</h1>

<div class="mb-4">
    <p><strong>Tópico:</strong> <span th:text="${prova.topico}"></span></p>
    <p><strong>Dificuldade:</strong> <span th:text="${prova.dificuldade}"></span></p>
    <p><strong>Tipo:</strong> <span th:text="${prova.tipo}"></span></p>
    <p><strong>Data de criação:</strong> <span th:text="${#temporals.format(prova.dataCriacao, 'dd/MM/yyyy HH:mm')}"></span></p>
</div>

<div th:each="q, iterStat : ${questoes}" class="questao">
    <h5 th:text="${iterStat.index + 1} + '. ' + ${q.enunciado}"></h5>
    <div class="text-success fw-bold mt-2">
        Resposta correta: <span th:text="${q.respostaCorreta}"></span>
    </div>
</div>
</body>
</html>
