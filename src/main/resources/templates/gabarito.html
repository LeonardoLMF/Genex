
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gabarito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .questao {
            margin-bottom: 2rem;
            padding: 1rem;
            border-left: 4px solid #198754;
            background-color: #f1fdf4;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="container py-5">
<h1 class="text-center mb-4">Gabarito da Prova</h1>

<div th:each="q, iterStat : ${questoes}" class="questao">
    <h5 th:text="${iterStat.index + 1} + '. ' + ${q.enunciado}"></h5>

    <div class="text-success fw-bold mt-2">
        Resposta correta: <span th:text="${q.respostaCorreta}"></span>
    </div>
</div>
</body>
</html>
